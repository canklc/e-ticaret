<div class="card mt-4" style="padding:20px;margin-bottom:20px;" >

	<form ng-model="form" name="form">
		<div class="form-group" >
			<label for="username" >Kullanıcı adı:</label >
			<input type="email"
			       class="form-control"
			       ng-model="formModel.username"
				   name="formModel.username"
			       id="username" required="">
				  
			
				   
		</div >
					

		

		<div class="form-group" >
			<label for="password" >Şifre</label >
			<input type="password"
			       class="form-control"
			       ng-model="formModel.password"
			       id="password" 
				   ng-minlength="8"
				   ng-maxlength="12"
				required=""
				   >
		</div >
    
		<div class="form-group" ><b>Adı:</b></label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.userInformation.name"
			       id="name" required="">
		</div >

		<div class="form-group" >
			<label for="surname" >Soyadı:</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.userInformation.surname"
			       id="surname" 
				   required="">
		</div >

		<div class="form-group" >
			<label for="birthdate" >Doğum tarihi:</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.userInformation.birthdate"
			       id="birthdate" required="">
		</div >

		<div class="form-group" >
			<label for="phone" >Telefon:</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.userInformation.phoneNumber"
			       id="phone" required="">
		</div >

		<div class="form-group">
			<button class="btn btn-primary" ng-click="onSubmit()" >Register
			</button>
		</div>
		

	</form >

	

</div >
