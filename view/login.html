<div class="card mt-4" style="padding:20px;margin-bottom:20px;">

	<form >
		<div class="form-group" >
			<label for="username" >Username</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.username"
			       id="username" >
		</div >

		<div class="form-group" >
			<label for="password" >Password</label >
			<input type="password"
			       class="form-control"
			       ng-model="formModel.password"
			       id="password">
		</div >

		<div class="form-group">
			<button class="btn btn-primary" ng-click="login()">Login
			</button>
			<button class="btn btn-primary" onClick="window.location='#!forgotpassword'">Forgot Password
			</button>
		</div>

	</form >

	

</div >
