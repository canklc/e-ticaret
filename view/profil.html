
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" "> 

 
<div class="card mt-4" style="padding:20px;margin-bottom:20px;" >

	<form >
		<div class="form-group" >
			<label for="username" >Kullanıcı adı:</label >
			<input type="email"
			       class="form-control"
			       ng-model="formModel.user.userInformation.username"
				   name="formModel.username"
			       id="username" placeholder="{{myData.data.username}}">
				  
			
				   
		</div >
					

		

		
    
		<div class="form-group" ><b>Adı:</b></label >
		
			<input type="text"
			       class="form-control"
			       ng-model="formModel.user.userInformation.name"
			       id="name" placeholder="{{myData.data.userInformation.name}}">
		</div >

		<div class="form-group" >
			<label for="surname" >Soyadı:</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.user.userInformation.surname"
			       id="surname" placeholder="{{myData.data.userInformation.surname}}">
		</div >

		<div class="form-group" >
			<label for="birthdate" >Doğum tarihi:</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.user.userInformation.birthdate"
			       id="birthdate" placeholder="{{myData.data.userInformation.birthdate}}">
		</div >

		<div class="form-group" >
			<label for="phone" >Telefon:</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.user.userInformation.phoneNumber"
			       id="phone" placeholder="{{myData.data.userInformation.phoneNumber}}">
		</div >
		<div class="form-group" >
			<label for="phone" >Bakiye</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.amount"
			       id="amount" placeholder="{{myData.data.userInformation.phoneNumber}}">
		</div >

		<div class="form-group">
			<button class="btn btn-primary" ng-click="onSubmit()">Güncelle
			</button>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="bakiye()">Bakiye Ekle
			</button>
		</div>

	</form >

	<pre>{{ formModel | json }}</pre>

</div >

</div>



</body>
</html>
